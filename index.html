<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" />
  </head>
  <body>
    <div class="box">
      <div class="wrapper">
        <div class="circle d-flex justify-content-center align-items-center">
          <img src="img/icon-star.svg" alt="star" />
        </div>
        <h1 class="title">How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="d-flex justify-content-between">
          <button
            type="button"
            class="rating d-flex justify-content-center align-items-center"
          >
            1
          </button>
          <button
            type="button"
            class="rating d-flex justify-content-center align-items-center"
          >
            2
          </button>
          <button
            type="button"
            class="rating d-flex justify-content-center align-items-center"
          >
            3
          </button>
          <button
            type="button"
            class="rating d-flex justify-content-center align-items-center"
          >
            4
          </button>
          <button
            type="button"
            class="rating d-flex justify-content-center align-items-center"
          >
            5
          </button>
        </div>
        <button type="button" class="submit-btn">
          <a href="#" class="btn-link">Submit</a>
        </button>
      </div>
    </div>

    <div class="box hide">
      <div class="wrapper">
        <div
          class="d-flex justify-content-center align-items-center flex-column"
        >
          <div class="mb-5">
            <img src="img/illustration-thank-you.svg" alt="illustration" />
          </div>
          <div class="select"></div>
          <div class="content-wrapper text-center">
            <h1 class="title">Thank you!</h1>
            <p class="text">
              We appreciate you taking the time to give a rating. If you ever
              need more support, don't hestitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
